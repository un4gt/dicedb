syntax = "proto3";

package wire;
import "google/protobuf/struct.proto";
option go_package = "./wire";

message Command {
    string cmd = 1;
    repeated string args = 2;
}

message Response {
    string err = 1;
    oneof value {
        bool v_nil = 2;
        int64 v_int = 3;
        string v_str = 4;
        double v_float = 5;
        bytes v_bytes = 6;
    }
    google.protobuf.Struct attrs = 7;
    repeated google.protobuf.Value v_list = 8;
    map<string, string> v_ss_map = 9;
}
